spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true

  sql:
    init:
      mode: always
      data-locations: classpath:sql/data.sql
      schema-locations: classpath:sql/schema.sql

  mail:
    host: smtp.gmail.com
    port: 587
    username: {Google 계정 입력}
    password: {Google 계정에서 발급받은 앱 비밀번호 입력}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
      auth-code-expiration-millis: 1800000

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret_key: {secretKey 입력}
  access-validity-in-milliseconds: 1800000
  refresh-validity-in-milliseconds: 1209600000
